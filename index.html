<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mike's Connect Four</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-startpage">
      <h1 id="title">Mike's Connect Four</h1>
    </div>

    <form class="user-input" action="gameboard.html">
      <label for="player-one">Player One</label>
      <input
        type="text"
        id="player-one"
        name="player-one"
        placeholder="Enter name"
      />
      <label for="player-two">Player Two</label>
      <input
        type="text"
        id="player-two"
        name="player-two"
        placeholder="Enter name"
      />

      <button>START GAME</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
